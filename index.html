<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Game by Sunitha</title>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Righteous">
    <link rel="stylesheet" href="style.css">
    <script>
     function openPopup() {
       window.location.hash = 'openModal';
    }

     window.onload = openPopup;


    </script>
</head>
<body>
    <div id="openModal" class="modalDialog">
        <div>
       
        Do you want to play against a Human or Computer?
        <p id ="alphabet"> 
        <button class="button-human pure-button" >Human</button>
        <button class="button-computer pure-button">Computer</button>
        </p>
       </div>
      
      </div>
    <div class ="container">
      <h1 class="title">Tic <span>Tac </span> Toe </h1>
      <div class= "subhead">
          <div class="subhead-a">
              Player Status:
          </div>
          <div>
          <button class="button-human-1" >Reset Human</button>
          <button class="button-computer-1">Reset Computer</button>
          </div>
      </div>
      <div class="game-area">
       <div class="game-area-cube" id="0"> </div>
       <div class="game-area-cube "id="1"> </div>
       <div class="game-area-cube "id="2"> </div>
       <div class="game-area-cube "id="3"> </div>
       <div class="game-area-cube "id="4"> </div>
       <div class="game-area-cube "id="5"> </div>
       <div class="game-area-cube "id="6"> </div>
       <div class="game-area-cube "id="7"> </div>
       <div class="game-area-cube "id="8"> </div>
      </div>
    </div>
  

    </div>
    <script src="minmax.js"></script>
    <script src="app.js"></script>
</body>
</html>
